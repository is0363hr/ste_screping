{% extends "common/layout.html" %}
{% block content %}
<p>
    {% if cloud %}
    <span>ニックネーム: {{ cloud.nickname }}, id: {{ cloud.id }}, home_page: {{ cloud.home_page }}</span>
    {% endif %}
</p>

<p>
    {% for num in num_list %}
    <span>{{ num }}</span>
    {% endfor %}
</p>

<p>
    {% for res in result %}
    <span>{{res.name}}</span>
    {% endfor %}
</p>
{% endblock %}
