<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>Sample_GoogleMap</title>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyCk5ikq69h3QyDNmubBqudKFhrgzmF0_PI&callback=initialize"></script>

<style>
html { height: 700% }
body { height: 700% }
#map { height: 500%; width: 680%}
</style>
</head>

<body>
<div id="map"></div>

<script>
var MyLatLng = new google.maps.LatLng(34.0000, 135.0000);
var Options = {
 zoom: 7,      //地図の縮尺値
 center: MyLatLng,    //地図の中心座標
 mapTypeId: 'roadmap'   //地図の種類
};
var map = new google.maps.Map(document.getElementById('map'), Options);
</script>

</body>
</html>
